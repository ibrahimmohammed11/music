<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music</title>
  <link
  href="https://fonts.googleapis.com/css?family=Raleway"
  rel="stylesheet"
/>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<section class="app">
  <header class="text-center">
    <h1>Tap Music</h1>
    <p>Create sounds with just one tap</p>
    <p>Just tab on color boxes as you want</p>
  </header>
  <div class="visual"></div>
  <div class="pads">
    <div class="pad1">
      <audio src="./sounds/bubbles.mp3" class="sound"></audio>
    </div>
    <div class="pad2">
      <audio class="sound">
        <source src="./sounds/clay.mp3" />
      </audio>
    </div>
    <div class="pad3">
      <audio class="sound">
        <source src="./sounds/confetti.mp3" />
      </audio>
    </div>
    <div class="pad4">
      <audio class="sound">
        <source src="./sounds/glimmer.mp3" />
      </audio>
    </div>
    <div class="pad5">
      <audio class="sound">
        <source src="./sounds/moon.mp3" />
      </audio>
    </div>
    <div class="pad6">
      <audio class="sound">
        <source src="./sounds/ufo.mp3" />
      </audio>
    </div>
  </div>
</section>



  <script src="js/jquery-3.5.1.slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
